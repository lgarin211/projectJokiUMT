<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/materi_detail.css">
    <style>
        .content{
            background-image: url("./assets/materi2/1.jpg");
        }
    </style>
</head>

<body>
    <img src="./assets/logo-univ.png" alt="" id="logoUniv">
    <div class="wrapper">
        <div class="content">
            <div class="controller-container">
                <button id="btn-prev">
                    <img src="./assets/button/left.png" alt="">
                </button>
                <a href="./materi.html" id="backToHome">
                    <img src="./assets/button/home.png" alt="">
                </a>
                <button id="btn-next">
                    <img src="./assets/button/right.png" alt="">
                </button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/validate_orientation.js"></script>
<script>
    $(document).ready(function () {
        var page = 1;
        var maxPage = 12;

        $('#btn-prev').click(function () {
            if (page > 1) {
                page--;
                $('.content').css('background-image', 'url(./assets/materi2/' + page + '.jpg)');
                $('#backToHome').css('display', 'none');
            }

            if (page == 1) {
                $('#backToHome').css('display', 'block');
            }
        });


        $('#btn-next').click(function () {
            if (page < maxPage) {
                page++;
                $('.content').css('background-image', 'url(./assets/materi2/' + page + '.jpg)');
                $('#backToHome').css('display', 'none');
            }
            if (page == maxPage) {
                $('#backToHome').css('display', 'block');
            }

        });
    });
</script>
<!-- <script src="./js/block_back.js"></script> -->

</html>
