<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #umateri{
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100%;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        body{
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    <div class="row umateri" id="umateri" style='background-image: url("./Ln/VBG.png")'>
        <div class="col-1 text-center" style="height: 90dvh;">
            <h1></h1>
        </div>
        <div class="col-10" style="margin-top: 1rem;transform: scale(1); height: 100dvh;">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h4 id="leedti"></h4>
                </div>
                <div class="col-12 text-center">
                    <iframe class="col-12" style="height: 58dvh;width: 50dvw;margin-top: 3rem;" id="freaming" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </div>  
        </div>
        <div class="col-1 text-end">
            <a href="home.html" class="home-icon">
                <img src="./Ln/homei.png" alt="Home" width="50" style="filter: drop-shadow(2px 4px 6px black);">
            </a>
        </div>
    </div>
    <script>
        if (sessionStorage.getItem("videoId") == null) {
            window.location.href = "home.html";
        }
        var video = sessionStorage.getItem("videoId");
        document.getElementById("freaming").src = "https://www.youtube.com/embed/" + video+'?si=wPYoGZA8qxtKW5k8';
        var judul = sessionStorage.getItem("videoTitle");
        document.getElementById("leedti").innerHTML = judul;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/byu.js"></script>
  </body>
</html>
