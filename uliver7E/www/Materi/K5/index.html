<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #umateri{
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100dvh;
            width: 100%;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .nav-btn {
            font-size: 1rem;
            padding: 1rem 1rem;
            border:none;
        }
    </style>
  </head>
  <body style='background-image: url("../../Ln/bgn.png");background-size: cover;'>
    <div class="row umateri" id="umateri" style='background-image: url("./Kelompok 1_compressed_page-0001.jpg")'>
        <div class="col-3 text-start">
            <button class="btn btn-outline-primary nav-btn" id="back">
                <i class="bi bi-caret-left" id="cback"></i>
            </button>
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-end">
            <button class="btn btn-outline-primary nav-btn" id="next">
                <i class="bi bi-caret-right" id="cnext"></i>
                <i class="bi bi-house" id="chouse"></i>
            </button>
        </div>
    </div>
    <script>
        var listimgateri = [
            "./kelompok 5_page-0001.jpg",
            "./kelompok 5_page-0002.jpg",
            "./kelompok 5_page-0003.jpg",
            "./kelompok 5_page-0004.jpg",
            "./kelompok 5_page-0005.jpg",
            "./kelompok 5_page-0006.jpg",
            "./kelompok 5_page-0007.jpg",
            "./kelompok 5_page-0008.jpg",
            "./kelompok 5_page-0009.jpg",
            "./kelompok 5_page-0010.jpg",
            "./kelompok 5_page-0011.jpg",
            "./kelompok 5_page-0012.jpg",
            "./kelompok 5_page-0013.jpg",
            "./kelompok 5_page-0014.jpg",
            "./kelompok 5_page-0015.jpg",
            "./kelompok 5_page-0016.jpg",
            "./kelompok 5_page-0017.jpg",
            "./kelompok 5_page-0018.jpg",
        ];
        var index = 0;
        document.getElementById("umateri").style = `background-image: url("${listimgateri[index]}");`;
    
        function hideButton() {
            if(index === 0){
                document.getElementById("cback").style.display = "none";
            } else {
                document.getElementById("cback").style.display = "block";
            }
    
            if(index === listimgateri.length - 1){
                document.getElementById("cnext").style.display = "none"; 
                document.getElementById("chouse").style.display = "block";   
            } else {
                document.getElementById("cnext").style.display = "block";
                document.getElementById("chouse").style.display = "none";    
            }
        }
    
        document.getElementById("next").addEventListener("click", function() {
            if(index < listimgateri.length - 1){
                index++;
                hideButton();
                document.getElementById("umateri").style = `background-image: url("${listimgateri[index]}");`;
            } else {
                window.location.href = "../../home.html";
            }
        });
    
        document.getElementById("back").addEventListener("click", function() {
            if(index > 0){
                index--;
                hideButton();
                document.getElementById("umateri").style = `background-image: url("${listimgateri[index]}");`;
            }
        });
    
        hideButton();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
