<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #umateri {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn {
            font-size: 2rem;
            padding: 1rem 2rem;
        }
    </style>
  </head>
  <body>
    <div class="row umateri" id="umateri">
        <div class="col-3 text-start">
            <button class="btn btn-primary nav-btn" id="back">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-end">
            <button class="btn btn-primary nav-btn" id="next">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        var listimgateri = [
            "./Kelompok 2_page-0001.jpg",
            "./Kelompok 2_page-0002.jpg",
            "./Kelompok 2_page-0003.jpg",
            "./Kelompok 2_page-0004.jpg",
            "./Kelompok 2_page-0005.jpg",
            "./Kelompok 2_page-0006.jpg",
            "./Kelompok 2_page-0007.jpg",
            "./Kelompok 2_page-0008.jpg",
            "./Kelompok 2_page-0009.jpg",
            "./Kelompok 2_page-0010.jpg",
            "./Kelompok 2_page-0011.jpg",
            "./Kelompok 2_page-0012.jpg",
            "./Kelompok 2_page-0013.jpg",
            "./Kelompok 2_page-0014.jpg",
            "./Kelompok 2_page-0015.jpg",
            "./Kelompok 2_page-0016.jpg",
            "./Kelompok 2_page-0017.jpg"
        ];

        var index = 0;
        var umateri = document.getElementById("umateri");
        var backBtn = document.getElementById("back");
        var nextBtn = document.getElementById("next");

        function updateBackground() {
            umateri.style.backgroundImage = `url("${listimgateri[index]}")`;
            backBtn.style.display = index === 0 ? "none" : "inline-block";
            nextBtn.style.display = index === listimgateri.length - 1 ? "none" : "inline-block";
        }

        nextBtn.addEventListener("click", function() {
            if (index < listimgateri.length - 1) {
                index++;
                updateBackground();
            } else {
                window.location.href = "../../home.html";
            }
        });

        backBtn.addEventListener("click", function() {
            if (index > 0) {
                index--;
                updateBackground();
            }
        });

        updateBackground();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
