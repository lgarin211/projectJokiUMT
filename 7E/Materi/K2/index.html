<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MATERI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #umateri{
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            width: 100%;
            margin: auto;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        body{
            margin: 0;
            padding: 0;
        }
        .nav-btn {
            font-size: 2rem;
            padding: 1rem 2rem;
        }
    </style>
  </head>
  <body>
    <div class="row umateri" id="umateri">
        <div class="col-3 text-start" id="back">
            <button class="btn btn-primary nav-btn">
                <i class="bi bi-arrow-left"></i>
            </button>
        </div>
        <div class="col-6"></div>
        <div class="col-3 text-end" id="next">
            <button class="btn btn-primary nav-btn">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    <script>
        var listimgateri = [
            "./Kelompok 2_page-0001.jpg",
            "./Kelompok 2_page-0002.jpg",
            "./Kelompok 2_page-0003.jpg",
            "./Kelompok 2_page-0004.jpg",
            "./Kelompok 2_page-0005.jpg",
            "./Kelompok 2_page-0006.jpg",
            "./Kelompok 2_page-0007.jpg",
            "./Kelompok 2_page-0008.jpg",
            "./Kelompok 2_page-0009.jpg",
            "./Kelompok 2_page-0010.jpg",
            "./Kelompok 2_page-0011.jpg",
            "./Kelompok 2_page-0012.jpg",
            "./Kelompok 2_page-0013.jpg",
            "./Kelompok 2_page-0014.jpg",
            "./Kelompok 2_page-0015.jpg",
            "./Kelompok 2_page-0016.jpg",
            "./Kelompok 2_page-0017.jpg"
        ];

        document.getElementById("umateri").style = `background-image: url("${listimgateri[0]}");`;
        var index = 0;

        document.getElementById("next").addEventListener("click", function() {
            index++;
            if (index >= listimgateri.length) {
                index = 0;
            }
            document.getElementById("umateri").style = `background-image: url("${listimgateri[index]}");`;
        });

        document.getElementById("back").addEventListener("click", function() {
            index--;
            if (index <= 0) {
                index = listimgateri.length - 1;
            }
            document.getElementById("umateri").style = `background-image: url("${listimgateri[index]}");`;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
